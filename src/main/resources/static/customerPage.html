<meta charset="UTF-8">
<h1>–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–∫–∞–∑—á–∏–∫–∞</h1>
<p>–ó–¥–µ—Å—å –∑–∞–∫–∞–∑—á–∏–∫ –º–æ–∂–µ—Ç —Å–æ–∑–¥–∞—Ç—å –Ω–æ–≤—ã–π –∑–∞–∫–∞–∑.</p>

<form id="createOrderForm">
    <label for="technicalSpecification">–¢–µ—Ö–Ω–∏—á–µ—Å–∫–æ–µ –∑–∞–¥–∞–Ω–∏–µ:</label><br>
    <textarea id="technicalSpecification" required></textarea><br><br>
    <button type="submit">–°–æ–∑–¥–∞—Ç—å –∑–∞–∫–∞–∑</button>
</form>

<script>
    const createOrderForm = document.getElementById('createOrderForm');
    createOrderForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const technicalSpecification = document.getElementById('technicalSpecification').value;

        const response = await fetch('http://localhost:8080/orders', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                technicalSpecification: technicalSpecification,
                customer: { id: 1 } // üëà –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ —Ç–∞–∫, –∞ –Ω–µ –ø—Ä–æ—Å—Ç–æ customerId
            })
        });

        if (!response.ok) {
            const error = await response.text();
            alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∑–∞–∫–∞–∑–∞: ' + error);
            return;
        }

        const newOrder = await response.json();
        console.log('Order created:', newOrder);
        alert('–ó–∞–∫–∞–∑ —Å–æ–∑–¥–∞–Ω!');
    });
</script>
